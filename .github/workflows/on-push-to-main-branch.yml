name: On push to main branch

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    env:
      TEST_AUTH_TOKEN: ${{ secrets.ALPHA_TEST_AUTH_TOKEN }}
      TEST_CACHE_NAME: js-integration-test-ci

    steps:
      - name: Setup repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MOMENTO_MACHINE_USER_GITHUB_TOKEN }}

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build nodejs sdk
        run: |
          node -v
          ./scripts/build-package.sh "client-sdk-nodejs"

      # needs to happen after building our core package, since it depends on it
      - name: Build web sdk
        run: |
          node -v
          ./scripts/build-package.sh "client-sdk-web"

      - name: Generate README
        uses: momentohq/standards-and-practices/github-actions/generate-and-commit-oss-readme@gh-actions-v1
        with:
          project_status: official
          project_stability: stable
          project_type: sdk
          sdk_language: Node.js
          usage_example_path: ./examples/basic.ts
