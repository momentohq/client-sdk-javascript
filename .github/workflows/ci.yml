name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TEST_AUTH_TOKEN: ${{ secrets.ALPHA_TEST_AUTH_TOKEN }}
      TEST_CACHE_NAME: dummy

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Configure Artifactory credentials
        run: |
          # lel this is how jfrog wants you to come up with your scoped npm configuration
          echo @momento:registry=https://momento.jfrog.io/artifactory/api/npm/npm-public/ >> ~/.npmrc

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Create .momento-test directory and write credentials in credentials file
        run: |
          mkdir ~/.momento-test
          cat <<EOF > ~/.momento-test/credentials 
          [default]
          token=$TEST_AUTH_TOKEN_DEFAULT

      - name: Integration Test
        run: npm run integration
